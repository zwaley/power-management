<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>拓扑图 - 安吉电信动力设备管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/static/css/topology.css" rel="stylesheet">
  <link href="/static/css/nav.css" rel="stylesheet">
</head>
<body class="topology-page">
  <nav class="navbar navbar-expand-lg navbar-clean">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fas fa-project-diagram"></i> 安吉电信动力设备管理系统
        <span style="font-size: 0.8rem; color: #6c757d; margin-left: 10px;">Version 251019 | Email: 7843077@qq.com | WeChat: 7843077</span>
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/">设备管理</a>
        <a class="nav-link" href="/connections">连接管理</a>
        <a class="nav-link" href="/analytics">统计分析</a>
        <a class="nav-link" href="/lifecycle-management">生命周期管理</a>
        <a class="nav-link active" href="/topology">拓扑图</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid py-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">拓扑图</h1>
    </div>
    <div class="row g-3">
      <div class="col-12 col-lg-2">
        <div class="card">
          <div class="card-body">
            <div class="mb-2">
              <label for="device-search-input" class="form-label">设备搜索</label>
              <input id="device-search-input" type="text" class="form-control" placeholder="输入设备名称或ID...">
            </div>
            <div id="device-search-results" class="list-group small"></div>
            <div class="mt-2">
              <label for="device-select" class="form-label">设备选择</label>
              <select id="device-select" class="form-select">
                <option value="">加载中...</option>
              </select>
            </div>
            <div class="mt-3">
              <label for="level-select" class="form-label">层级</label>
              <select id="level-select" class="form-select">
                <option value="port" selected>端口级</option>
                <option value="device">设备级</option>
              </select>
            </div>
            <div class="mt-2">
              <label for="layout-select" class="form-label">布局</label>
              <select id="layout-select" class="form-select">
                <option value="standard" selected>标准</option>
                <option value="bus">总线（层级）</option>
              </select>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button id="render-btn" class="btn btn-primary btn-sm" type="button">渲染</button>
              <button id="load-fixture-btn" class="btn btn-secondary btn-sm" type="button">加载示例</button>
              <button id="fullscreen-btn" class="btn btn-warning btn-sm" type="button">全屏</button>
            </div>
            <div id="status-area" class="mt-3 text-muted small">页面已加载</div>
            <div id="node-details" class="mt-2 small text-muted">未选中节点</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-10">
        <div class="card">
          <div class="card-body position-relative" style="min-height: 88vh;">
            <div id="topology-network" class="border rounded bg-light" style="height: 85vh;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="/static/js/topology_page.js"></script>
  <script src="/static/js/topology_device.js"></script>
  <script src="/static/js/topology_ports.js"></script>
  <script>
    if (window.TopologyPage && typeof window.TopologyPage.init === 'function') {
      window.TopologyPage.init();
    }
  </script>
</body>
</html>
