<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓扑图 - DC Asset Manager</title>
    <!-- 引入Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入vis.js网络图库的CSS -->
    <link href="https://visjs.github.io/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        /* 定义拓扑图容器的样式 */
        #mynetwork {
            width: 100%;
            /* 修复样式注释 */
            height: 80vh; /* 高度为视口高度的80% */
            border: 1px solid lightgray;
            background-color: #f8f9fa;
        }
        
        /* 节点悬停提示框样式 */
        .node-tooltip {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 9999;
        }
        
        .tooltip-header {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 6px;
            color: #ffd700;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
        }
        
        .tooltip-content {
            line-height: 1.4;
        }
        
        .tooltip-content div {
            margin-bottom: 3px;
        }
        
        .tooltip-content strong {
            color: #87ceeb;
        }
    </style>
</head>
<body>
    <!-- 页面导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">安吉电信动力设备管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/graph">拓扑图</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>设备电力链路拓扑图</h1>
                <p>请从下方选择一个设备以查看其相关的电力链路。图中将展示该设备的直接上游和下游设备。</p>
                <div class="mb-3">
                    <label for="device-select" class="form-label"><strong>选择设备:</strong></label>
                    <!-- 设备选择下拉框，选项由后端模板引擎动态生成 -->
                    <select class="form-select" id="device-select">
                        <option selected disabled value="">请选择一个设备以生成拓扑图</option>
                        {% for device in devices %}
                        <option value="{{ device.id }}">{{ device.name }} (ID: {{ device.id }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- 拓扑图筛选控制面板 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#filterPanel" aria-expanded="false" aria-controls="filterPanel">
                                <i class="fas fa-filter"></i> 筛选选项
                            </button>
                        </h5>
                    </div>
                    <div id="filterPanel" class="collapse">
                        <div class="card-body">
                            <div class="row">
                                <!-- 显示级别选择 -->
                                <div class="col-md-3 mb-3">
                                    <label for="level-select" class="form-label">显示级别</label>
                                    <select class="form-select" id="level-select">
                                        <option value="device" selected>设备级</option>
                                        <option value="port">端口级</option>
                                    </select>
                                </div>
                                
                                <!-- 布局类型选择（仅在端口级时显示） -->
                                <div class="col-md-3 mb-3" id="layout-type-container" style="display: none;">
                                    <label for="layout-type-select" class="form-label">布局类型</label>
                                    <select class="form-select" id="layout-type-select">
                                        <option value="standard" selected>标准布局</option>
                                        <option value="bus">总线式布局</option>
                                    </select>
                                </div>
                                
                                <!-- 站点筛选 -->
                                <div class="col-md-3 mb-3">
                                    <label for="station-select" class="form-label">站点筛选</label>
                                    <select class="form-select" id="station-select">
                                        <option value="">全部站点</option>
                                        <!-- 站点选项将通过JavaScript动态加载 -->
                                    </select>
                                </div>
                                
                                <!-- 设备类型筛选 -->
                                <div class="col-md-3 mb-3">
                                    <label for="device-type-select" class="form-label">设备类型</label>
                                    <select class="form-select" id="device-type-select">
                                        <option value="">全部类型</option>
                                        <!-- 设备类型选项将通过JavaScript动态加载 -->
                                    </select>
                                </div>
                                
                                <!-- 连接类型筛选 -->
                                <div class="col-md-3 mb-3">
                                    <label for="connection-type-select" class="form-label">连接类型</label>
                                    <select class="form-select" id="connection-type-select">
                                        <option value="">全部连接</option>
                                        <!-- 连接类型选项将通过JavaScript动态加载 -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- 设备状态过滤条件 -->
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="critical-only-check">
                                        <label class="form-check-label" for="critical-only-check">
                                            仅显示关键设备
                                        </label>
                                    </div>
                                </div>

                                <!-- 仅A端视图（仅端口级+总线式时显示） -->
                                <div class="col-md-4 mb-3" id="only-selected-device-container" style="display: none;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="only-selected-device-check">
                                         <label class="form-check-label" for="only-selected-device-check">仅显示选中设备端口（A端视图）</label>
                                    </div>
                                </div>

                                <!-- 总线分组大小（仅端口级+总线式时显示） -->
                                <div class="col-md-4 mb-3" id="group-size-container" style="display: none;">
                                    <label for="group-size-input" class="form-label">总线分组大小</label>
                                    <input type="number" class="form-control" id="group-size-input" value="12" min="1" max="100" step="1">
                                    <div class="form-text">范围 1-100，默认 12</div>
                                    <!-- 新增：总线分组批量操作按钮（端口级+总线式时显示） -->
                                    <div class="mt-2" id="bus-group-actions" style="display: none;">
                                        <div class="btn-group btn-group-sm" role="group" aria-label="Bus group actions">
                                            <button type="button" class="btn btn-outline-secondary" id="collapse-all-btn" title="隐藏所有端口节点，仅保留总线节点">全部汇聚</button>
                                            <button type="button" class="btn btn-outline-secondary" id="expand-all-btn" title="显示所有端口节点">全部展开</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 应用筛选按钮 -->
                                <div class="col-md-4 mb-3">
                                    <div class="d-flex align-items-center flex-wrap">
                                        <button type="button" class="btn btn-primary" id="apply-filters-btn">
                                            <i class="fas fa-search"></i> 应用筛选
                                        </button>
                                        <button type="button" class="btn btn-secondary ms-2" id="reset-filters-btn">
                                            <i class="fas fa-undo"></i> 重置
                                        </button>
                                        <button type="button" class="btn btn-info ms-2" id="fullscreen-btn">
                                            <i class="fas fa-expand"></i> 全屏显示
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- vis.js 网络图将渲染在此div中 -->
                <div id="mynetwork"></div>
            </div>
        </div>
    </div>

    <!-- 寮曞叆Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入vis.js网络图 -->
    <script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <script type="text/javascript">
        // 等待 DOM 内容加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 获取页面元素
            const deviceSelect = document.getElementById('device-select');
            const container = document.getElementById('mynetwork');
            const levelSelect = document.getElementById('level-select');
            const layoutTypeSelect = document.getElementById('layout-type-select');
            const layoutTypeContainer = document.getElementById('layout-type-container');
            const stationSelect = document.getElementById('station-select');
            const deviceTypeSelect = document.getElementById('device-type-select');
            const connectionTypeSelect = document.getElementById('connection-type-select');
            const criticalOnlyCheck = document.getElementById('critical-only-check');
            const applyFiltersBtn = document.getElementById('apply-filters-btn');
            const resetFiltersBtn = document.getElementById('reset-filters-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            // 仅A端视图相关元素
            const onlySelectedDeviceContainer = document.getElementById('only-selected-device-container');
            const onlySelectedDeviceCheck = document.getElementById('only-selected-device-check');
            const groupSizeContainer = document.getElementById('group-size-container');
            const groupSizeInput = document.getElementById('group-size-input');
            // 新增：汇聚/展开按钮的引用
            const busGroupActions = document.getElementById('bus-group-actions');
            const collapseAllBtn = document.getElementById('collapse-all-btn');
            const expandAllBtn = document.getElementById('expand-all-btn');
            
            let network = null;
            let currentDeviceId = null;
            // 新增：当前图数据与状态缓存
            let currentGraphData = null;
            let groupingIndex = null;

            // vis.js 网络图的配置选项
            const options = {
                interaction: {
                    dragNodes: true, // 是否允许拖拽节点
                    dragView: true,  // 是否允许拖拽视图
                    hover: true,     // 鼠标悬停时是否高亮
                    zoomView: true,  // 是否允许缩放视图
                    tooltipDelay: 300,
                },
                physics: { // 物理引擎配置，防止拖动时所有节点一起移动
                    enabled: true,
                    solver: 'hierarchicalRepulsion',
                    hierarchicalRepulsion: {
                        centralGravity: 0.0,
                        springLength: 100,
                        springConstant: 0.005,
                        nodeDistance: 100,
                        damping: 0.15
                    },
                    maxVelocity: 10,
                    minVelocity: 0.05,
                    stabilization: {
                        enabled: true,
                        iterations: 600,
                        updateInterval: 80,
                        onlyDynamicEdges: false,
                        fit: false // 禁用自动适配，保持视图稳定
                    },
                    timestep: 0.3,
                    adaptiveTimestep: false // 关闭自适应时间步长
                },
                nodes: { // 节点样式配置
                    shape: 'box',
                    margin: 5, // 间距为视口高度的80% */
                    widthConstraint: {
                        minimum: 100,
                        maximum: 150
                    },
                    heightConstraint: {
                        minimum: 40
                    },
                    font: {
                        size: 14,
                        face: 'Arial',
                        multi: false,
                        align: 'center'
                    },
                    borderWidth: 1,
                    shadow: {
                        enabled: true,
                        color: 'rgba(0,0,0,0.15)',
                        size: 3,
                        x: 1,
                        y: 1
                    },
                    fixed: {
                        x: false,
                        y: false
                    }
                },
                edges: { // 连接线样式配置
                    arrows: {
                        to: { enabled: false, scaleFactor: 1, type: 'arrow' } // 默认不显示箭头，按边类型单独开启
                    },
                    color: {
                        color: '#848484',
                        highlight: '#2B7CE9',
                        hover: '#2B7CE9',
                    },
                    smooth: { // 连接线平滑显示
                        type: 'cubicBezier'
                    }
                },
                layout: {
                    randomSeed: 2, // 固定随机种子，确保布局一致性
                    improvedLayout: true,
                    clusterThreshold: 150,
                    hierarchical: {
                        enabled: false,
                        levelSeparation: 150,
                        nodeSpacing: 100,
                        treeSpacing: 200,
                        blockShifting: true,
                        edgeMinimization: true,
                        parentCentralization: true,
                        direction: 'UD',
                        sortMethod: 'hubsize'
                    }
                }
            };

            // 初始化筛选选项
            function initializeFilterOptions() {
                // 加载筛选选项数据
                fetch('/api/topology/filter-options')
                    .then(response => response.json())
                    .then(response => {
                        // 检查 API 响应格式
                        const data = response.data || response;
                        
                        // 填充站点选项
                        if (data.stations) {
                            data.stations.forEach(station => {
                                const option = document.createElement('option');
                                option.value = station;
                                option.textContent = station;
                                stationSelect.appendChild(option);
                            });
                        }
                        
                        // 填充设备类型选项
                        if (data.device_types) {
                            data.device_types.forEach(deviceType => {
                                const option = document.createElement('option');
                                option.value = deviceType;
                                option.textContent = deviceType;
                                deviceTypeSelect.appendChild(option);
                            });
                        }
                        
                        // 填充连接类型选项
                        if (data.connection_types) {
                            data.connection_types.forEach(connectionType => {
                                const option = document.createElement('option');
                                option.value = connectionType;
                                option.textContent = connectionType;
                                connectionTypeSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('加载筛选选项失败:', error);
                    });
            }

            // 获取当前筛选参数
            function getCurrentFilters() {
                const filters = {
                    level: levelSelect.value,
                    station: stationSelect.value || null,
                    device_type: deviceTypeSelect.value || null,
                    connection_type: connectionTypeSelect.value || null,
                    show_critical_only: criticalOnlyCheck.checked
                };
                
                // 仅在端口级时添加布局类型参数
                if (levelSelect.value === 'port') {
                    filters.layout_type = layoutTypeSelect.value;
                    // 端口级 + 总线式的展开参数（仅A端视图勾选时）
                    if (layoutTypeSelect.value === 'bus') {
                        filters.only_selected_device = !!onlySelectedDeviceCheck?.checked;
                        // 读取并校验 group_size；若勾选仅A端视图则传递
                        if (groupSizeInput) {
                            let gs = parseInt(groupSizeInput.value, 10);
                            if (isNaN(gs)) gs = 12;
                            if (gs < 1) gs = 1;
                            if (gs > 100) gs = 100;
                            filters.group_size = gs;
                        }
                    }
                }
                
                return filters;
            }

            // 构建 API URL（带筛选参数）
            function buildApiUrl(deviceId, filters) {
                const params = new URLSearchParams();
                
                if (filters.level) params.append('level', filters.level);
                if (filters.station) params.append('station', filters.station);
                if (filters.device_type) params.append('device_type', filters.device_type);
                if (filters.connection_type) params.append('connection_type', filters.connection_type);
                if (filters.show_critical_only) params.append('show_critical_only', 'true');
                if (filters.layout_type) params.append('layout_type', filters.layout_type);
                // 若存在 group_size 且勾选仅A端视图，则传递
                if (typeof filters.only_selected_device !== 'undefined') {
                    params.append('only_selected_device', filters.only_selected_device ? 'true' : 'false');
                }
                // 若存在 group_size 且勾选仅A端视图，则传递
                if (typeof filters.group_size !== 'undefined') {
                    params.append('group_size', String(filters.group_size));
                }
                
                return `/graph_data/${deviceId}?${params.toString()}`;
            }

            // 加载网络拓扑图数据
            function loadTopologyData(deviceId, filters = null) {
                // 兜底：若未显式传入，则使用当前选中设备ID
                if (!deviceId) {
                    deviceId = currentDeviceId || (deviceSelect && deviceSelect.value);
                }
                if (!deviceId) return;
                
                const currentFilters = filters || getCurrentFilters();
                const apiUrl = buildApiUrl(deviceId, currentFilters);
                
                // 清空容器，显示加载提示
                container.innerHTML = '<div class="d-flex justify-content-center align-items-center h-100"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div><strong class="ms-3">正在加载拓扑图...</strong></div>';

                // 调用后端 API 获取拓扑图数据
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应错误，无法获取数据');
                        }
                        return response.json();
                    })
                    .then(response => {
                        // 检查 API 响应格式，兼容不同的返回结构
                        const data = response.data || response;
                        
                        // 验证数据完整性
                        if (!data.nodes || !data.edges) {
                            throw new Error('API返回的数据格式不正确，缺少 nodes 或 edges 字段');
                        }
                        
                        // 应用节点样式并格式化标签，同时移除可能来自后端的 title 字段（避免浏览器原生 tooltip 显示 <b>/<br>）
                        const styledNodes = (data.nodes || []).map(node => {
                            const { title, ...rest } = node || {};
                            return {
                                ...rest,
                                label: formatNodeLabel(rest), // 传入整个节点对象，便于从 station/device/port 字段拼装三行标签
                                ...getNodeStyle(rest)
                            };
                        });

                        // —— 自动阈值切换到总线布局 ——
                        // 当层级为端口（port），且当前布局不是总线（bus），如果选中设备的端口数量 > 20，
                        // 则强制切换到总线布局，并重新加载数据，随后终止本次渲染流程，避免重复绘制。
                        try {
                            const isPortLevelNow = levelSelect && levelSelect.value === 'port';
                            const isNotBusNow = layoutTypeSelect && layoutTypeSelect.value !== 'bus';
                            if (isPortLevelNow && isNotBusNow) {
                                const selectedPortsCount = styledNodes.filter(n => (n.nodeType || n.node_type) === 'selected_device_port').length;
                                if (selectedPortsCount > 20) {
                                    layoutTypeSelect.value = 'bus';
                                    // 若存在级联依赖的 UI 逻辑（监听 change），可主动触发；此处直接重载数据更稳妥
                                    loadTopologyData(currentDeviceId);
                                    return; // 终止后续流程，等待总线布局的重新渲染
                                }
                            }
                        } catch (e) {
                            console.warn('auto-switch-to-bus failed:', e);
                        }
                        
                        // 清洗边数据，同样移除 title 字段，防止默认 tooltip
                        const sanitizedEdges = (data.edges || []).map(edge => {
                            const { title, ...rest } = edge || {};
                            return { ...rest };
                        });

                        // —— 空数据防御：若无节点且无边，则给出友好提示并终止渲染 ——
                        if ((styledNodes.length === 0) && (sanitizedEdges.length === 0)) {
                            container.innerHTML = '<div class="alert alert-info" role="alert">当前筛选条件下无可显示的数据，请调整筛选条件后重试。</div>';
                            currentGraphData = null;
                            return;
                        }
                        
                        // 将节点与边包装为 vis.js 需要的数据集结构
                        const graphData = {
                            nodes: new vis.DataSet(styledNodes),
                            edges: new vis.DataSet(sanitizedEdges)
                        };

                        // ====== 标准模式（端口级）端子顺序布局：环形按序摆放 ======
                        (function applyOrderedCircularLayout() {
                            const isPortLevel = currentFilters.level === 'port';
                            const isBusLayout = isPortLevel && currentFilters.layout_type === 'bus';
                            if (!isPortLevel || isBusLayout) return; // 仅在标准端口级下生效

                            // 从 styledNodes 中挑出选中设备的端口节点
                            const ports = styledNodes.filter(n => (n.nodeType || n.node_type) === 'selected_device_port');
                            if (!ports || ports.length < 2) return; // 少量端口无需特殊布局

                            // 提取排序键：类型权重 + 数字序号 + 名称
                            function numOf(v) {
                                if (v == null) return -1;
                                const m = String(v).match(/(\d+)/);
                                return m ? parseInt(m[1], 10) : -1;
                            }
                            function typeWeight(t) {
                                const x = t || '';
                                if (x.includes('熔丝')) return 0;
                                if (x.includes('空开')) return 1;
                                return 2;
                            }
                            function sortKey(n) {
                                const t = n.portType || n.port_type || '';
                                const pn = n.port_number || n.portName || n.port_name || n.label || '';
                                return [typeWeight(t), numOf(pn), String(pn)];
                            }
                            ports.sort((a, b) => {
                                const ka = sortKey(a), kb = sortKey(b);
                                for (let i = 0; i < ka.length; i++) {
                                    if (ka[i] < kb[i]) return -1;
                                    if (ka[i] > kb[i]) return 1;
                                }
                                return 0;
                            });

                            // 计算环形参数：从正上方开始，顺时针
                            const startAngle = -Math.PI / 2; // 顶部
                            const direction = 1; // 1 顺时针，-1 逆时针（需求变更时可调整）
                            const N = ports.length;
                            const step = (2 * Math.PI / N) * direction;

                            // 以画布中心为圆心，半径根据端口数量与容器尺寸自适应
                            const w = container.clientWidth || 900;
                            const h = container.clientHeight || 600;
                            const cx = 0; // 使用 (0,0) 作为坐标原点，fit 后会自动居中
                            const cy = 0;
                            const base = Math.min(w, h) * 0.35; // 基准半径
                            const r = Math.max(220, Math.min(520, base + N * 3));

                            // 将计算结果固化到 styledNodes 内（DataSet 将读取这些初始坐标）
                            ports.forEach((node, i) => {
                                const angle = startAngle + i * step;
                                const x = cx + r * Math.cos(angle);
                                const y = cy + r * Math.sin(angle);
                                node.x = x;
                                node.y = y;
                                node.fixed = { x: true, y: true };
                            });

                            // 同步到 DataSet，确保坐标与固定属性生效
                            try {
                                const patchList = ports.map(n => ({ id: n.id, x: n.x, y: n.y, fixed: { x: true, y: true } }));
                                if (patchList.length) {
                                    graphData.nodes.update(patchList);
                                }
                            } catch (e) {
                                console.warn('applyOrderedCircularLayout update failed:', e);
                            }

                            // —— 新增 ——
                            // 对端设备端口（connected_device_port）同角度对齐到外环：
                            // 依据端口-端口的边关系，将对端端口放置在与本端端口相同的极角上，半径略大，形成“同心双环”。
                            try {
                                const connectedPorts = styledNodes.filter(n => (n.nodeType || n.node_type) === 'connected_device_port');
                                if (connectedPorts && connectedPorts.length) {
                                    // 1) 建立“选中设备端口 -> 极角”映射
                                    const angleMap = new Map();
                                    ports.forEach((n, i) => {
                                        const ang = startAngle + i * step;
                                        angleMap.set(String(n.id), ang);
                                    });

                                    // 2) 遍历对端端口，通过已存在的端口-端口边找到相邻的本端端口角度
                                    const edgesNow = graphData.edges.get();
                                    const patches = [];
                                    const ringGap = Math.max(100, Math.min(220, Math.round(N * 2 + 120)));
                                    const r2 = r + ringGap; // 外环半径

                                    connectedPorts.forEach((cp, idx) => {
                                        // 找出与该对端端口相连的所有边
                                        const incident = edgesNow.filter(e => String(e.from) === String(cp.id) || String(e.to) === String(cp.id));
                                        const angles = [];
                                        for (const e of incident) {
                                            const other = String(e.from) === String(cp.id) ? String(e.to) : String(e.from);
                                            const a = angleMap.get(String(other));
                                            if (typeof a === 'number') angles.push(a);
                                        }
                                        // 若存在多个关联角度，取均值以获得稳定位置；若没有，按索引兜底均匀分布
                                        let ang;
                                        if (angles.length > 0) {
                                            ang = angles.reduce((s, v) => s + v, 0) / angles.length;
                                        } else {
                                            ang = startAngle + (idx % N) * step; // 兜底：与本端端口数量对齐，避免随机漂移
                                        }

                                        const x2 = cx + r2 * Math.cos(ang);
                                        const y2 = cy + r2 * Math.sin(ang);
                                        cp.x = x2;
                                        cp.y = y2;
                                        cp.fixed = { x: true, y: true };
                                        patches.push({ id: cp.id, x: x2, y: y2, fixed: { x: true, y: true } });
                                    });

                                    if (patches.length) {
                                        graphData.nodes.update(patches);
                                    }
                                }
                            } catch (e) {
                                console.warn('applyAlignedConnectedPorts failed:', e);
                            }
                        })();

                        // ========== 端口级 + 总线式：补充设备中心节点并连接所有总线节点 ==========
                        const isPortLevel = currentFilters.level === 'port';
                        const isBusLayout = isPortLevel && currentFilters.layout_type === 'bus';
                        let centerDeviceNodeId = null;
                        if (isBusLayout) {
                            // 尝试判断是否已经存在设备类型节点（兼容 nodeType/node_type/type）以及后端ID形式 device_{id}
                            const allNodesNow0 = graphData.nodes.get();
                            const existingDeviceNodes = (allNodesNow0 || []).filter(n => {
                                const t = n.nodeType || n.node_type || n.type;
                                const idStr = String(n.id);
                                return t === 'device' || idStr === `device_${currentDeviceId}` || idStr === String(currentDeviceId);
                            });
                            if (existingDeviceNodes.length > 0) {
                                centerDeviceNodeId = String(existingDeviceNodes[0].id);
                            } else {
                                // 若不存在，则为当前选中设备创建一个中心节点，使用与后端一致的ID前缀 device_{id}
                                centerDeviceNodeId = `device_${currentDeviceId}`;
                                const selectedText = (deviceSelect && deviceSelect.options && deviceSelect.selectedIndex >= 0)
                                    ? deviceSelect.options[deviceSelect.selectedIndex].text
                                    : `设备 ${currentDeviceId}`;
                                graphData.nodes.add({
                                    id: centerDeviceNodeId,
                                    label: formatNodeLabel(selectedText.replace(/\s*\(ID:.*\)$/i, '')),
                                    nodeType: 'device',
                                    deviceType: '设备',
                                    ...getNodeStyle({ device_type: '' })
                                });
                            }
                            // 将所有 bus 节点与中心设备节点连边，确保关系完整
                            const allNodesNow = graphData.nodes.get();
                            const busNodes = allNodesNow.filter(n => (n.nodeType || n.type || n.node_type) === 'bus');
                            busNodes.forEach(bn => {
                                // 若不存在从/到中心设备的连边，则新增一条
                                const exists = graphData.edges.get({
                                    filter: (e) => (String(e.from) === centerDeviceNodeId && String(e.to) === String(bn.id)) || (String(e.to) === centerDeviceNodeId && String(e.from) === String(bn.id))
                                });
                                if (!exists || exists.length === 0) {
                                    graphData.edges.add({
                                        from: centerDeviceNodeId,
                                        to: bn.id,
                                        arrows: '' ,
                                        color: { color: '#6AA6FF' },
                                        dashes: true
                                    });
                                }
                            });
                        }

                        // 如果已存在网络实例，先销毁
                        if (network) {
                            network.destroy();
                        }

                        // 根据当前筛选参数动态调整布局与物理参数
                        const layoutOptions = JSON.parse(JSON.stringify(options)); // 深拷贝，避免污染默认配置
                        // const isPortLevel = currentFilters.level === 'port'; // moved up
                        // const isBusLayout = isPortLevel && currentFilters.layout_type === 'bus'; // moved up

                        if (isBusLayout) {
                            // V2：端口级 + 总线式采用确定性布局，初始化即禁用分层与物理引擎
                            layoutOptions.layout.hierarchical.enabled = false;
                            layoutOptions.layout.hierarchical.direction = 'UD'; // 配置保留但不启用
                            layoutOptions.layout.hierarchical.levelSeparation = 140;
                            layoutOptions.layout.hierarchical.nodeSpacing = 120;
                            layoutOptions.layout.hierarchical.treeSpacing = 180;
                            layoutOptions.layout.improvedLayout = true;

                            layoutOptions.physics.enabled = false; // 关键：创建网络时就禁用物理引擎
                            layoutOptions.physics.solver = 'hierarchicalRepulsion';
                            layoutOptions.physics.hierarchicalRepulsion = {
                                centralGravity: 0.0,
                                springLength: 120,
                                springConstant: 0.01,
                                nodeDistance: 160,
                                damping: 0.18
                            };
                            // 总线场景下，线条尽量直线减少视觉拥挤
                            layoutOptions.edges.smooth = false;
                        } else {
                            // 标准模式（设备级或端口级-标准）：采用 repulsion，使节点均匀分散，降低重叠
                            layoutOptions.layout.hierarchical.enabled = false;
                            layoutOptions.physics.enabled = true;
                            layoutOptions.physics.solver = 'repulsion';
                            layoutOptions.physics.maxVelocity = 10;
                            layoutOptions.physics.minVelocity = 0.05;
                            layoutOptions.physics.repulsion = { // vis-network 会读取该段作为 repulsion solver 的参数
                                centralGravity: 0.0,
                                springLength: 180,
                                springConstant: 0.01,
                                nodeDistance: 220,
                                damping: 0.15
                            };
                            layoutOptions.edges.smooth = { type: 'cubicBezier' };
                        }
                        
                        // 创建新的 vis.Network 实例，并传入容器、数据和配置
                        network = new vis.Network(container, graphData, layoutOptions);
                        
                        // V2：总线布局使用确定性固定坐标（中心设备 -> 总线 -> 对端端口），同时禁用物理引擎
                        if (isBusLayout) {
                            try {
                                const allNodes = graphData.nodes.get();
                                const allEdges = graphData.edges.get();
                                const getType = (x) => (x && (x.nodeType || x.type || x.node_type)) || '';

                                const busNodes = allNodes.filter(n => getType(n) === 'bus');
                                // 位置参数（可按需微调）
                                const colSpacingX = 240; // 列间距：设备->总线->端口
                                const rowSpacingY = 90;  // 总线行间距
                                const subSpacingY = 26;  // 某总线下端口的竖向间距

                                const deviceX = 0, deviceY = 0;
                                const patches = [];

                                if (centerDeviceNodeId) {
                                    patches.push({ id: centerDeviceNodeId, x: deviceX, y: deviceY, fixed: { x: true, y: true } });
                                }

                                // 记录总线y坐标与中心端口信息；预先计算外层列坐标
                                const busY = new Map();
                                const busHalfSpan = colSpacingX * 2;
                                const outerGap = 160;
                                const outerLeftX = deviceX - (busHalfSpan + outerGap);
                                const outerRightX = deviceX + (busHalfSpan + outerGap);
                                const centralPortInfo = new Map();
                                const busStartY = -((busNodes.length - 1) * rowSpacingY) / 2;
                                busNodes.forEach((bn, i) => {
                                    const x = deviceX + colSpacingX;
                                    const y = busStartY + i * rowSpacingY;
                                    busY.set(String(bn.id), y); // 记录总线Y坐标
                                    patches.push({ id: bn.id, x, y, fixed: { x: true, y: true } });
                                });

                                // getDir 安全兜底：未配置方向时默认双向
                                const getDir = (busNode) => {
                                    const d = (busNode && (busNode.direction || busNode.dir || busNode.bus_direction || busNode.flowDirection)) || '';
                                    if (d === 'input' || d === 'output' || d === 'bidirectional') return d;
                                    return 'bidirectional';
                                };

                                // 建立「总线 -> 端口」映射，依据 edge.type = 'bus_connection'
                                const typeOfEdge = (e) => (e && (e.type || e.edgeType || e.edge_type)) || '';
                                const idStr = (v) => String(v);
                                const nodeById = new Map(allNodes.map(n => [idStr(n.id), n]));
                                const busToPorts = new Map();

                                allEdges.forEach(e => {
                                    if (typeOfEdge(e) !== 'bus_connection') return;
                                    const from = idStr(e.from), to = idStr(e.to);
                                    const fromNode = nodeById.get(from);
                                    const toNode = nodeById.get(to);
                                    let busId = null, portId = null;
                                    if (fromNode && getType(fromNode) === 'bus') {
                                        busId = from; portId = to;
                                    } else if (toNode && getType(toNode) === 'bus') {
                                        busId = to; portId = from;
                                    }
                                    if (busId && portId) {
                                        const arr = busToPorts.get(busId) || [];
                                        arr.push(portId);
                                        busToPorts.set(busId, arr);
                                    }
                                });

                                const portColLeftX = deviceX - colSpacingX * 2;
                                const portColRightX = deviceX + colSpacingX * 2;
                                const numRe = /(\d+)/;

                                // 为每条总线布局端口：输入侧放左列；输出侧放右列；双向端口按序号左右均分
                                const placePorts = (bn) => {
                                    const y = busY.get(String(bn.id)) || 0;
                                    const portIds = (busToPorts.get(String(bn.id)) || []);
                                    // 稳定排序：先按数字、再按字符串
                                    portIds.sort((a, b) => {
                                        const sa = idStr(a), sb = idStr(b);
                                        const ma = sa.match(numRe)?.[1];
                                        const mb = sb.match(numRe)?.[1];
                                        const na = ma ? parseInt(ma, 10) : Number.MAX_SAFE_INTEGER;
                                        const nb = mb ? parseInt(mb, 10) : Number.MAX_SAFE_INTEGER;
                                        if (na !== nb) return na - nb;
                                        return sa.localeCompare(sb, 'zh-Hans-CN');
                                    });

                                    const dir = getDir(bn);
                                    if (dir === 'input') {
                                        const startY = y - ((portIds.length - 1) * subSpacingY) / 2;
                                        portIds.forEach((pid, idx) => {
                                            const py = startY + idx * subSpacingY;
                                            patches.push({ id: pid, x: portColLeftX, y: py, fixed: { x: true, y: true } });
                                            centralPortInfo.set(String(pid), { x: portColLeftX, y: py, side: 'L' });
                                        });
                                    } else if (dir === 'output') {
                                        const startY = y - ((portIds.length - 1) * subSpacingY) / 2;
                                        portIds.forEach((pid, idx) => {
                                            const py = startY + idx * subSpacingY;
                                            patches.push({ id: pid, x: portColRightX, y: py, fixed: { x: true, y: true } });
                                            centralPortInfo.set(String(pid), { x: portColRightX, y: py, side: 'R' });
                                        });
                                    } else { // bidirectional
                                        const half = Math.ceil(portIds.length / 2);
                                        const leftGroup = portIds.slice(0, half);
                                        const rightGroup = portIds.slice(half);
                                        const leftStartY = y - ((leftGroup.length - 1) * subSpacingY) / 2;
                                        const rightStartY = y - ((rightGroup.length - 1) * subSpacingY) / 2;
                                        leftGroup.forEach((pid, idx) => {
                                            const py = leftStartY + idx * subSpacingY;
                                            patches.push({ id: pid, x: portColLeftX, y: py, fixed: { x: true, y: true } });
                                            centralPortInfo.set(String(pid), { x: portColLeftX, y: py, side: 'L' });
                                        });
                                        rightGroup.forEach((pid, idx) => {
                                            const py = rightStartY + idx * subSpacingY;
                                            patches.push({ id: pid, x: portColRightX, y: py, fixed: { x: true, y: true } });
                                            centralPortInfo.set(String(pid), { x: portColRightX, y: py, side: 'R' });
                                        });
                                    }
                                };

                                // 替换未定义的 leftBus/rightBus/biBus，直接对所有总线节点布局
                                busNodes.forEach(placePorts);

                                // 基于端口-端口连接，对端端口外层排布并与本端端口同Y对齐
                                allEdges.forEach(e => {
                                    if (typeOfEdge(e) !== 'port_connection') return;
                                    const a = idStr(e.from), b = idStr(e.to);
                                    const aInfo = centralPortInfo.get(a);
                                    const bInfo = centralPortInfo.get(b);
                                    if (aInfo && !bInfo && nodeById.has(b)) {
                                        const targetX = aInfo.side === 'L' ? outerLeftX : outerRightX;
                                        if (!patches.find(p => String(p.id) === b)) {
                                            patches.push({ id: b, x: targetX, y: aInfo.y, fixed: { x: true, y: true } });
                                        }
                                    } else if (bInfo && !aInfo && nodeById.has(a)) {
                                        const targetX = bInfo.side === 'L' ? outerLeftX : outerRightX;
                                        if (!patches.find(p => String(p.id) === a)) {
                                            patches.push({ id: a, x: targetX, y: bInfo.y, fixed: { x: true, y: true } });
                                        }
                                    }
                                });

                                // 锁定未显式设置位置的节点
                                allNodes.forEach(n => {
                                    if (!patches.find(p => String(p.id) === String(n.id))) {
                                        patches.push({ id: n.id, fixed: { x: true, y: true } });
                                    }
                                });

                                if (patches.length) graphData.nodes.update(patches);

                                // 根据边类型设置线型：设备-总线 虚线；总线-端口、端口-端口 实线；并统一关闭箭头，强制直线
                                const edgePatches = allEdges.map(e => {
                                    const t = typeOfEdge(e);
                                    if (t === 'device_bus_connection') return { id: e.id, dashes: true, arrows: '', smooth: false };
                                    if (t === 'bus_connection' || t === 'port_connection') return { id: e.id, dashes: false, arrows: '', smooth: false };
                                    return null;
                                }).filter(Boolean);
                                if (edgePatches.length) graphData.edges.update(edgePatches);

                                // 确保物理引擎关闭
                                network.setOptions({ physics: { enabled: false } });
                            } catch (e) {
                                console.warn('apply deterministic bus layout failed', e);
                            }
                        }
                        
                        // 端口级-标准：初始化后将所有节点固定，禁止物理引擎介入；拖拽时仅松开被拖拽的节点
                        if (!isBusLayout && isPortLevel) {
                            try {
                                const allNodes = graphData.nodes.get();
                                const lockUpdates = allNodes.map(n => ({ id: n.id, fixed: { x: true, y: true } }));
                                if (lockUpdates.length) graphData.nodes.update(lockUpdates);
                                network.setOptions({ physics: { enabled: false } });
                            } catch (e) {
                                console.warn('standard port-level: lock all nodes failed', e);
                            }
                        }
                        
                        // ========== 邻居高亮：点击节点时突出其邻居与相关边，其他淡化 ==========
                        function resetHighlight() {
                            if (!currentGraphData) return;
                            const allNodes = currentGraphData.nodes.get();
                            const nodeUpdates = allNodes.map(n => ({ id: n.id, opacity: undefined }));
                            if (nodeUpdates.length) currentGraphData.nodes.update(nodeUpdates);
                            const allEdges = currentGraphData.edges.get();
                            const edgeUpdates = allEdges.map(e => ({ id: e.id, color: { color: '#848484' }, width: 1, dashes: false }));
                            if (edgeUpdates.length) currentGraphData.edges.update(edgeUpdates);
                        }
                        function highlightNeighbors(nodeId) {
                            if (!currentGraphData || !network) return;
                            const neighbors = network.getConnectedNodes(nodeId);
                            const focusSet = new Set([String(nodeId), ...neighbors.map(String)]);
                            const allNodes = currentGraphData.nodes.get();
                            const nodeUpdates = allNodes.map(n => ({ id: n.id, opacity: focusSet.has(String(n.id)) ? 1.0 : 0.25 }));
                            if (nodeUpdates.length) currentGraphData.nodes.update(nodeUpdates);
                            const allEdges = currentGraphData.edges.get();
                            const edgeUpdates = allEdges.map(e => {
                                const onPath = focusSet.has(String(e.from)) && focusSet.has(String(e.to));
                                return { id: e.id, color: { color: onPath ? '#2B7CE9' : '#CFCFCF' }, width: onPath ? 2 : 1, dashes: onPath ? false : true };
                            });
                            if (edgeUpdates.length) currentGraphData.edges.update(edgeUpdates);
                        }
                        
                        // 添加网络事件监听
                        network.on('click', function(params) {
                            if (params.nodes.length > 0) {
                                const nodeId = params.nodes[0];
                                highlightNeighbors(nodeId);
                            } else {
                                resetHighlight();
                            }
                        });
                        
                        // 鼠标移出节点时隐藏 Tooltip
                        network.on('blurNode', function(params) {
                            hideNodeTooltip();
                        });
                        
                        // 优化拖动体验：拖动时临时启用物理引擎并固定其他节点
                        network.on('dragStart', function(params) {
                            if (params.nodes.length > 0) {
                                const draggedNodeId = params.nodes[0];

                                if (isBusLayout) {
                                    // 总线式（V2）：保持 physics 关闭，仅临时解锁被拖拽节点
                                    try {
                                        network.setOptions({ physics: { enabled: false } });
                                        graphData.nodes.update({ id: draggedNodeId, fixed: { x: false, y: false } });
                                    } catch (e) {
                                        console.warn('dragStart unlock in bus layout failed', e);
                                    }
                                } else if (isPortLevel) {
                                    // 标准端口级：禁止全局 physics，仅解锁被拖拽节点以允许移动
                                    try {
                                        network.setOptions({physics: {enabled: false}});
                                        graphData.nodes.update({ id: draggedNodeId, fixed: { x: false, y: false } });
                                    } catch (e) {
                                        console.warn('dragStart unlock dragged node failed', e);
                                    }
                                } else {
                                    // 设备级-标准：沿用原策略（短期开启 physics，锁住其他节点）
                                    network.setOptions({physics: {enabled: true}});
                                    const allNodes = graphData.nodes.get();
                                    allNodes.forEach(node => {
                                        if (node.id !== draggedNodeId) {
                                            graphData.nodes.update({id: node.id, fixed: {x: true, y: true}});
                                        }
                                    });
                                }
                            }
                        });
                        
                        network.on('dragEnd', function(params) {
                            if (params.nodes.length > 0) {
                                const draggedNodeId = params.nodes[0];

                                if (isBusLayout) {
                                    // 总线式（V2）：重新固定被拖拽节点，并保持 physics 关闭
                                    try {
                                        graphData.nodes.update({ id: draggedNodeId, fixed: { x: true, y: true } });
                                        network.setOptions({ physics: { enabled: false } });
                                    } catch (e) {
                                        console.warn('dragEnd re-lock in bus layout failed', e);
                                    }
                                } else if (isPortLevel) {
                                    // 标准端口级：将被拖拽节点重新固定，保持整体静止
                                    try {
                                        graphData.nodes.update({ id: draggedNodeId, fixed: { x: true, y: true } });
                                        network.setOptions({physics: {enabled: false}});
                                    } catch (e) {
                                        console.warn('dragEnd re-lock dragged node failed', e);
                                    }
                                } else {
                                    // 设备级-标准：恢复并关闭 physics
                                    const allNodes = graphData.nodes.get();
                                    allNodes.forEach(node => {
                                        graphData.nodes.update({id: node.id, fixed: {x: false, y: false}});
                                    });
                                    setTimeout(() => {
                                        network.setOptions({physics: {enabled: false}});
                                    }, 120);
                                }
                            }
                        });
                        
                        // 稳定化完成后的处理
                        network.on('stabilizationIterationsDone', function() {
                            console.log('network layout stabilization done');
                            // 可以在这里添加稳定化完成后的处理逻辑
                        });
                        
                        // 初始化时适配视图，但不使用动画以保证稳定
                        network.fit({
                            animation: false
                        });
                        
                        // 稳定化后禁用物理引擎，避免自动重排
                        network.once('stabilizationIterationsDone', function() {
                            setTimeout(() => {
                                network.setOptions({physics: {enabled: false}});
                            }, 500);
                        });
                        
                        // 缓存当前图数据，供筛选/展开等后续操作使用
                        currentGraphData = graphData;
                    })
                    .catch(error => {
                        // 如果 API 调用失败，在容器中显示错误信息
                        console.error('获取拓扑数据失败:', error);
                        container.innerHTML = `<div class="alert alert-danger" role="alert">加载拓扑图失败：${error.message}</div>`;
                    });
            }

            // ========== 辅助函数：格式化节点标签，Tooltip，样式 ==========
            // （注意）formatNodeLabel 已在文末统一定义为“三行：机房/设备/端口”的实现，这里不再重复定义，避免覆盖与混淆。
            function formatNodeLabel(input) {
                // 统一三行标签生成规则（中文注释）：
                // - 选中设备端口（selected_device_port）：只显示端口名称（不含站点、设备名）
                // - 对端设备端口（connected_device_port）：显示两行“设备名\n端口名”（不含站点）
                // - 其他节点：优先按“站点\n设备\n端口”三行显示，字段缺失则按可用字段拼接
                // - 回退：若传入的是字符串，则按下划线拆分成 3/2 行；否则原样返回
                // 重要：端口名必须严格使用后端提供的原始字段 port_name/portName，不允许从 label 或其它字符串做拆分或二次加工！
                if (!input) return '';

                if (typeof input === 'object') {
                    const type = input.nodeType || input.node_type || '';
                    const station = input.station || '';
                    const device = input.deviceName || input.device_name || '';
                    const port = input.portName || input.port_name || '';

                    if (type === 'selected_device_port') {
                        // 选中设备端口：仅端口名
                        // 严格使用原始端口字段；若缺失则不做任何猜测与拆分，直接回退到原 label
                        if (port) return port;
                        return String(input.label || '');
                    }

                    if (type === 'connected_device_port') {
                        // 对端设备端口：设备 + 端口（不含站点）；设备名在“机房”处强制换行
                        const lines = [];
                        if (device) {
                            const idx = device.indexOf('机房');
                            if (idx !== -1) {
                                const cut = idx + '机房'.length; // 包含“机房”二字在第一行
                                const before = device.slice(0, cut).trim();
                                const after = device.slice(cut).trim();
                                lines.push(after ? `${before}\n${after}` : before);
                            } else {
                                lines.push(device);
                            }
                        }
                        if (port) lines.push(port);
                        if (lines.length) return lines.join('\n');
                        // 字段缺失时回退到原 label
                        return String(input.label || '');
                    }

                    // 其余节点：按三行（站点/设备/端口）拼接，缺哪个省略哪个
                    const lines = [];
                    if (station) lines.push(station);
                    if (device) lines.push(device);
                    if (port) lines.push(port);
                    if (lines.length) return lines.join('\n');

                    // 字段都缺失时，退回使用原 label
                    input = input.label || '';
                }

                // 字符串场景：按照下划线分段，优先拆成 三/二 行
                const text = String(input);
                const parts = text.split('_');
                if (parts.length >= 3) {
                    return `${parts[0]}\n${parts[1]}\n${parts.slice(2).join('_')}`;
                } else if (parts.length === 2) {
                    return `${parts[0]}\n${parts[1]}`;
                }
                return text;
            }

            function showNodeTooltip(node, position) {
                // 移除已有提示框
                hideNodeTooltip();

                const tooltip = document.createElement('div');
                tooltip.id = 'node-tooltip';
                tooltip.className = 'node-tooltip';

                let html = '';
                if (node.nodeType === 'bus') {
                    html = `
                        <div class="tooltip-header">总线节点</div>
                        <div class="tooltip-content">
                            <div><strong>设备:</strong> ${node.deviceName || '未知'}</div>
                            <div><strong>端口数量:</strong> ${node.portCount || 0}</div>
                            <div><strong>电流方向:</strong> ${node.direction || '未知'}</div>
                        </div>
                    `;
                } else if ((node.nodeType || node.node_type || node.type) === 'port' ||
                           (node.nodeType || node.node_type) === 'selected_device_port' ||
                           (node.nodeType || node.node_type) === 'connected_device_port') {
                    const portName = node.portName || node.port_name || '未知';
                    const connectedDeviceInfo = node.connected_device_info || '空闲';
                    const connectedPortInfo = node.connected_port_info || '空闲';
                    html = `
                        <div class="tooltip-header">端口节点</div>
                        <div class="tooltip-content">
                            <div><strong>设备:</strong> ${node.deviceName || node.device_name || '未知'}</div>
                            <div><strong>端口:</strong> ${portName}</div>
                            <div><strong>连接到:</strong> ${connectedDeviceInfo}</div>
                            <div><strong>对端端口:</strong> ${connectedPortInfo}</div>
                            <div><strong>电流方向:</strong> ${node.direction || '未知'}</div>
                            ${node.voltage ? `<div><strong>电压等级:</strong> ${node.voltage}</div>` : ''}
                        </div>
                    `;
                } else {
                    html = `
                        <div class="tooltip-header">设备节点</div>
                        <div class="tooltip-content">
                            <div><strong>设备:</strong> ${node.deviceName || node.label || '未知'}</div>
                            ${node.station ? `<div><strong>机房:</strong> ${node.station}</div>` : ''}
                            ${node.deviceType ? `<div><strong>类型:</strong> ${node.deviceType}</div>` : ''}
                        </div>
                    `;
                }

                tooltip.innerHTML = html;
                document.body.appendChild(tooltip);

                // 定位到鼠标附近
                tooltip.style.left = `${position.x + 12}px`;
                tooltip.style.top = `${position.y + 12}px`;
            }

            function hideNodeTooltip() {
                const el = document.getElementById('node-tooltip');
                if (el) el.remove();
            }

            function getNodeStyle(node) {
                // 根据设备类型赋予颜色/形状，默认蓝色方框
                const deviceType = node.device_type || node.deviceType || '';
                let color = '#97C2FC';
                let shape = 'box';
                switch (deviceType) {
                    case '发电机组':
                        color = '#FF6B6B'; shape = 'diamond'; break;
                    case 'UPS':
                        color = '#4ECDC4'; shape = 'box'; break;
                    case '变压器':
                        color = '#45B7D1'; shape = 'triangle'; break;
                    case '高压配电柜':
                        color = '#96CEB4'; shape = 'box'; break;
                    case '低压配电柜':
                        color = '#FFEAA7'; shape = 'box'; break;
                    case 'ATS柜':
                        color = '#DDA0DD'; shape = 'box'; break;
                    case '直流控制屏':
                        color = '#F0A500'; shape = 'box'; break;
                    default:
                        color = '#97C2FC'; shape = 'box';
                }
                return {
                    color: {
                        background: color,
                        border: '#2B7CE9',
                        highlight: { background: color, border: '#2B7CE9' }
                    },
                    shape
                };
            }

            function resetFilters() {
                // 复位筛选控件到初始状态
                levelSelect.value = 'device';
                stationSelect.value = '';
                deviceTypeSelect.value = '';
                connectionTypeSelect.value = '';
                criticalOnlyCheck.checked = false;
                if (onlySelectedDeviceCheck) {
                    onlySelectedDeviceCheck.checked = false;
                }
                // 显隐联动：恢复为设备级时隐藏布局与A端开关和分组
                layoutTypeContainer.style.display = 'none';
                onlySelectedDeviceContainer.style.display = 'none';
                if (groupSizeContainer && groupSizeInput) {
                    groupSizeContainer.style.display = 'none';
                    groupSizeInput.value = '12';
                }
                if (busGroupActions) busGroupActions.style.display = 'none';
            }

            // ========== 事件绑定与交互逻辑 ==========
            // 设备选择变化：加载拓扑
            deviceSelect.addEventListener('change', () => {
                const id = deviceSelect.value;
                if (!id) return;
                currentDeviceId = id;
                loadTopologyData(id);
            });

            // 应用筛选
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', () => {
                    const id = deviceSelect.value;
                    if (!id) return;
                    currentDeviceId = id;
                    loadTopologyData(id);
                });
            }

            // 重置筛选
            if (resetFiltersBtn) {
                resetFiltersBtn.addEventListener('click', () => {
                    resetFilters();
                    const id = deviceSelect.value;
                    if (id) {
                        currentDeviceId = id;
                        loadTopologyData(id);
                    }
                });
            }

            // 全屏切换
            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', () => {
                    const el = container;
                    if (!document.fullscreenElement) {
                        if (el.requestFullscreen) el.requestFullscreen();
                    } else {
                        if (document.exitFullscreen) document.exitFullscreen();
                    }
                    // 小延迟后自适应视图
                    setTimeout(() => { if (network) network.fit({ animation: false }); }, 300);
                });
            }

            // 根据层级/布局联动显隐控件
            function refreshGroupingControlsVisibility() {
                const isPortLevel = levelSelect.value === 'port';
                const isBusLayout = layoutTypeSelect.value === 'bus';
                layoutTypeContainer.style.display = isPortLevel ? '' : 'none';
                onlySelectedDeviceContainer.style.display = isPortLevel ? '' : 'none';
                const showGrouping = isPortLevel && isBusLayout;
                if (groupSizeContainer) groupSizeContainer.style.display = showGrouping ? '' : 'none';
                if (busGroupActions) busGroupActions.style.display = showGrouping ? '' : 'none';
            }

            levelSelect.addEventListener('change', () => {
                refreshGroupingControlsVisibility();
            });
            layoutTypeSelect.addEventListener('change', () => {
                refreshGroupingControlsVisibility();
            });

            // 批量汇聚/展开：隐藏/显示端口节点
            function setPortVisibility(visible) {
                if (!currentGraphData) return;
                const nodes = currentGraphData.nodes.get();
                const updates = [];
                nodes.forEach(n => {
                    if (n.nodeType === 'port') {
                        updates.push({ id: n.id, hidden: !visible });
                    }
                });
                if (updates.length) currentGraphData.nodes.update(updates);
            }

            if (collapseAllBtn) {
                collapseAllBtn.addEventListener('click', () => {
                    if (levelSelect.value === 'port' && layoutTypeSelect.value === 'bus') {
                        setPortVisibility(false);
                    }
                });
            }
            if (expandAllBtn) {
                expandAllBtn.addEventListener('click', () => {
                    if (levelSelect.value === 'port' && layoutTypeSelect.value === 'bus') {
                        setPortVisibility(true);
                    }
                });
            }

            // 初始化：根据默认控件状态调整显隐，并尝试首屏加载
            refreshGroupingControlsVisibility();
            if (deviceSelect && deviceSelect.value) {
                currentDeviceId = deviceSelect.value;
                loadTopologyData(currentDeviceId);
            }
        }); // DOMContentLoaded 结束
    </script>
    </body>
